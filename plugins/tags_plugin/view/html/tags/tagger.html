<h3 class="center title is-5">{>manual_search<}</h3>
<input class="input" type="text" id="tags_search" name="tags"/>
<hr/>
[~categories~]
  <div class="tagger">
    <h3 class="title is-5">{~name~}</h3>

    <div id="{~name~}_all" class="field is-grouped is-grouped-multiline">
      <!-- nothing yet -->
    </div>
    <div class="columns is-mobile">
      <input id="{~name~}" type="text" placeholder="{>tag<}" class="tag_input input" oninput="update('{~name~}')" />
      <button type="button" class="button is-warning" onclick="addTagInCategory(event, '{~name~}')">{>add_tag<}</button>
    </div>
    <div id="{~name~}_selected" class="field is-grouped is-grouped-multiline">
      <!-- nothing yet -->
    </div>
  </div>
  <hr/>
[~~]
