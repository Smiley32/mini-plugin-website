[~errors~]
  <div class="error notification is-danger">
    {~description~}
  </div>
[~~]

<form method="GET" action="[[users/login]]" style="padding: 10px;">
  <label>
    {>pseudo_label<}
    <input type="text" class="input" placeholder="{>pseudo_placeholder<}" name="pseudo" required />
  </label>
  <label>
    {>password_label<}
    <input type="password" class="input" placeholder="password" name="password" required />
  </label>
  <div class="has-text-right" style="margin-top: 10px;">
    <a href="[[users/signup]]">{>signup<}</a>
  </div>
  <hr>
  <input type="text" hidden value="" id="redirect" name="redirect" />
  <div class="center">
    <input type="reset" class="button is-warning" value="{>cancel<}" />
    <input type="submit" class="button is-info" name="submit" value="{>signin<}" />
  </div>
</form>
