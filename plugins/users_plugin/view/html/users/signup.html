[~errors~]
  <div class="error notification is-danger">
    {~description~}
  </div>
[~~]

<form method="GET">
  <label>
    {>pseudo_label<}
    <input type="text" class="input" placeholder="{>pseudo_placeholder<}" name="pseudo" required />
  </label>
  <div class="columns">
    <label class="column">
      {>password_label<}
      <input type="password" class="input" placeholder="password" name="password" required />
    </label>
    <label class="column">
      {>password_confirmation_label<}
      <input type="password" class="input" placeholder="password" name="confirmation" required />
    </label>
  </div>
  <input type="reset" class="button is-warning" value="{>cancel<}" />
  <input type="submit" class="button is-info" name="submit" value="{>signup<}" />
</form>
