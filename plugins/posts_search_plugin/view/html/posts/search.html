[~errors~]
<div class="error">
  {~description~}
</div>
[~~]

<aside class="menu" id="tagPanel">
  <form method="GET">
    {{tags/tagger}}

    <input id="toTrigger" class="button is-success" type="submit" name="submit" value="{>search<}" />
  </form>
</aside>

<div id="floating">
  <button class="button toggleTags" onclick="toggleTags()">{>toggle_tags<}</button>
  <button class="button is-success" onclick="toTrigger.click()">{>search<}</button>
</div>

<div id="pageContent" class="content">
  <div class="list">
    <div class="columns is-multiline is-mobile">
    [~list~]
      <div class="column is-4-mobile is-3-tablet is-2-desktop">
        <div class="card">
          <div class="card-image">
            <a href="[[posts/show]]?id={~id~}">
              <img class="image" src="[[data/thumbnails]]/{~hash~}"/>
            </a>
            {?isConnected?}
              <div class="heart {~favorite~}" onclick="toggleFavorite(this, {~id~})"></div>
            {??}
            <div class="dots-container" onclick="displayDotMenu('{~id~}', event)">
              <div class="dots" ></div>
            </div>
            <div class="dropdown-content dots-dropdown" id="dot-menu-{~id~}">
              <a onclick="displayPools(event)" class="dropdown-item">
                {>add_to_pool<}
              </a>
            </div>
          </div>
          <div class="card-content">
            #{~id~} - {~width~}x{~height~}<br/>
            <a href="#">{~uploader~}</a>
          </div>
        </div>
      </div>
    [~~]
    </div>
  </div>

  <nav class="pagination" role="navigation">
    <a class="pagination-previous" onclick="goPage({{previousPage}})">{>previous<}</a>
    <a class="pagination-next" onclick="goPage({{nextPage}})">{>next<}</a>
  </nav>
</div>

<div class="modal" id="poolModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{>choose_pool<}</p>
      <button onclick="hidePools()" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body" id="poolModalContent">
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <button onclick="hidePools()" class="button">{>cancel<}</button>
    </footer>
  </div>
</div>
